name: Quick Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 开始快速部署到 ${{ github.event.inputs.environment }} 环境..."
          
          # 进入项目目录
          cd /path/to/your/project
          
          # 拉取最新代码
          git pull origin main
          
          # 设置环境变量
          export ENVIRONMENT=${{ github.event.inputs.environment }}
          
          # 停止现有服务
          docker-compose down
          
          # 拉取最新镜像
          docker-compose pull
          
          # 启动服务
          docker-compose up -d
          
          # 等待服务启动
          sleep 15
          
          # 健康检查
          if curl -f http://localhost/health > /dev/null 2>&1; then
            echo "✅ 部署成功！"
            echo "🌐 应用地址: http://${{ secrets.HOST }}"
          else
            echo "❌ 健康检查失败"
            exit 1
          fi
          
          # 清理未使用的镜像
          docker image prune -f
          
          echo "🎉 快速部署完成！" 