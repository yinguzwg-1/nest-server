services:
  # NestJS API 服务
  nestjs-api:
    build:
      context: ./nest-server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: nest_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # 数据库配置 - 指向您手动部署的MySQL
      DB_HOST: localhost  # 或者您的MySQL服务器IP
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: qq123456
      DB_DATABASE: nest_db
    volumes:
      - nestjs_logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  nestjs_logs:
    driver: local

networks:
  app-network:
    driver: bridge 