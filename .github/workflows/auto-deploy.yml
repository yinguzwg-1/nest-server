            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.branch=${{ github.ref_name }}

      # 5. æå–çŸ­ SHA æ ‡ç­¾
      - name: ğŸ“Œ Extract short SHA tag
        id: extract_tag
        run: |
