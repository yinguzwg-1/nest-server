version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: nest_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: qq123456
      MYSQL_DATABASE: nest_db
      MYSQL_USER: nest_user
      MYSQL_PASSWORD: nest_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pqq123456"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 30s

  # NestJS API 服务
  nestjs-api:
    build:
      context: ./nest-server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: nest_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: qq123456
      DB_DATABASE: nest_db
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - nestjs_logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  mysql_data:
    driver: local
  nestjs_logs:
    driver: local

networks:
  app-network:
    driver: bridge 